<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings - Zeroutine Extension</title>
  <style>
    body {
      padding: 20px;
      font-family: "PingFang SC", sans-serif;
      max-width: 400px;
      margin: 0 auto;
    }
    h2 { margin-top: 0; color: #333; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .hint { font-size: 12px; color: #888; margin-top: 5px; }
    button {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 10px; font-size: 14px; min-height: 20px; }
    .success { color: #34C759; }
    .error { color: #FF3B30; }
    
    /* Script Card Styles */
    .script-item {
        background: #fff; border: 1px solid #eee; border-radius: 8px;
        margin-bottom: 10px; overflow: hidden;
        transition: all 0.2s ease;
    }
    .script-header {
        padding: 12px; display: flex; justify-content: space-between; align-items: center;
        background: #fdfdfd; cursor: pointer;
    }
    .script-header:hover { background: #f5f5f5; }
    .script-body {
        padding: 15px; border-top: 1px solid #eee; display: none;
        background: #fafafa;
    }
    .script-body.expanded { display: block; }
    
    .editor-label { font-size: 12px; color: #666; margin-bottom: 4px; font-weight: bold; }
    .code-editor {
        width: 100%; height: 150px; font-family: "Menlo", "Monaco", monospace;
        font-size: 12px; border: 1px solid #ddd; border-radius: 4px;
        padding: 8px; box-sizing: border-box; background: #2d2d2d; color: #f8f8f2;
    }
    .input-sm {
        width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 4px;
        box-sizing: border-box; font-size: 13px; margin-bottom: 10px;
    }
    .action-row {
        display: flex; justify-content: flex-end; gap: 8px; margin-top: 10px;
    }
    .btn-sm { padding: 5px 10px; font-size: 12px; }
    .badge { 
        padding: 2px 6px; border-radius: 4px; font-size: 10px; 
        margin-left: 8px; font-weight: normal;
    }
    .badge-on { background: #34C759; color: white; }
    .badge-off { background: #999; color: white; }
    
    .history-list {
        max-height: 150px; overflow-y: auto; background: #fff; border: 1px solid #eee;
        margin: 10px 0; border-radius: 4px; display: none;
    }
    .history-item {
        padding: 8px; border-bottom: 1px solid #f0f0f0; display: flex; 
        justify-content: space-between; align-items: center; font-size: 12px;
    }
    .history-item:last-child { border-bottom: none; }
    .history-meta { color: #888; }
  </style>
</head>
<body>

  <div class="form-group">
    <label for="apiKey">API Key (OpenRouter/OpenAI/Other)</label>
    <input type="password" id="apiKey" placeholder="sk-...">
    
    <label for="providerUrl" style="margin-top:10px;">Model Provider URL</label>

    <div class="hint">Default: OpenRouter. For LocalAI/Ollama use: http://localhost:11434/v1/chat/completions</div>

    <label for="modelName" style="margin-top:10px;">Model Name</label>
    <input type="text" id="modelName" class="input-sm" placeholder="google/gemini-2.5-flash">
    <div class="hint">e.g. gpt-4o, deepseek-r1, llama3.2</div>
