<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置 - 小万的AI阅读助手</title>
  <style>
    body {
      padding: 20px;
      font-family: "PingFang SC", sans-serif;
      max-width: 400px;
      margin: 0 auto;
    }
    h2 { margin-top: 0; color: #333; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .hint { font-size: 12px; color: #888; margin-top: 5px; }
    button {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 10px; font-size: 14px; min-height: 20px; }
    .success { color: #34C759; }
    .error { color: #FF3B30; }
  </style>
</head>
<body>
  <h2>⚙️ 插件设置</h2>
  
  <div class="form-group">
    <label for="apiKey">OpenRouter API Key</label>
    <input type="password" id="apiKey" placeholder="sk-or-v1-...">
    <div class="hint">您的 Key 将仅保存在本地 Chrome Storage 中，不会发送给第三方。</div>
  </div>

  <button id="saveBtn">保存设置</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
